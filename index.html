<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./interactive-rating-component-main/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- Rating state start -->

  <main>
    <div class="component-container">
      <div class="intro-container">
        <img class="rating-icon" alt="rating star icon" src="./interactive-rating-component-main/images/icon-star.svg">
        <h1 class="rating-title">How did we do?</h1>
        <h2 class="rating-desc">
          Please let us know how we did with your support request. All feedback is appreciated
          to help us improve our offering!
        </h2>
      </div>
      <div class="rating-choices-container">
        <h2 class="rating-choices" id="choice-1">1</h2>
        <h2 class="rating-choices" id="choice-2">2</h2>
        <h2 class="rating-choices" id="choice-3">3</h2>
        <h2 class="rating-choices" id="choice-4">4</h2>
        <h2 class="rating-choices" id="choice-5">5</h2>
      </div>
      <button class="submit-button">Submit</button>
    </div>
  </main>

  <!-- Rating state end -->

  <!-- Thank you state start -->
<!--
  You selected (Add rating here) out of 5

  Thank you!

  We appreciate you taking the time to give a rating. If you ever need more support,
  don’t hesitate to get in touch!
-->
  <!-- Thank you state end -->


  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/PersephoneXO/fm-interactive-rating-component">PersephoneXO</a>.
    </div>
  </footer>
</body>
</html>
